<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link  href="css/styles.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    </head>
    <body>
        <h1 style="color:white" class="text-center">Sign Up</h1>
        
        <div id="bodyDiv" class="text-center">
            First Name: <input type="text" id="firstName"/> <br/>
            Last Name: <input type="text" id="lastName"/> <br/>
            Email: <input type="text" id="email"/> <br/>
            Phone Number: <input type="text" id="phoneNumber"/> <br/>
            
            <br/>
            
            Zip Code: <input type="text" id="zip" onchange="getZipList_jQuery()"/> <br/>
                City: <span id="citySpan"></span> <br/>
                Latitude: <span id="latSpan"></span> <br/>
                Longitude: <span id="longSpan"></span> <br/>
                <div id="zipValidation" class="badge badge-danger"></div> <br/>
    
            State: <input type="text" id="state" onchange="getCountyList_jQuery()"/> <br/>
            County: <select id="county"></select> <br/>
                <div id="countyValidation" class="badge badge-danger"></div> <br/>
                
            Username: <input type="text" id="username"/>
                <span id="usernameValidation"></span> <br/>
            
            Password: <input type="password" id="password"/> 
                <div id="passwordValidation" class="badge badge-danger"></div><br/>
            Confirm Password: <input type="password" id="passwordConfirm"/> <br/>
                
            <button id="submitButton" type="button" class="btn btn-primary" onclick="submit()">Submit</button>
        
            <div id="submitErrorsDiv"></div>
            <div id="submissionSuccess"></div>
            
        </div>
        
        <script type="text/javascript" src="js/javascript.js"></script>
    </body>
</html>
